version: "3.1"

services:
  mongo:
    image: mongo
    container_name: "mongodb"
    ports:
      - 8080:27017
    environment:
      MONGO_INITDB_DATABASE: explorerdb
      MONGO_INITDB_ROOT_USERNAME: onexuser
      MONGO_INITDB_ROOT_PASSWORD: onexpwdtobd
      MONGODB_USER: onexuser
      MONGODB_PASS: onexpwdtobd

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: onexuser
      ME_CONFIG_MONGODB_ADMINPASSWORD: onexpwdtobd
